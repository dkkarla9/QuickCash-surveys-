<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      z-index: 2;
    }

    .gradient-text {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      animation: gradientMove 8s ease infinite;
    }

    .hero-description {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .download-btn {
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .download-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .stats {
      display: flex;
      gap: 3rem;
      margin-top: 3rem;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.8;
    }

    .mockup {
      position: absolute;
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 600px;
      background: url('/api/placeholder/300/600') center/cover;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      animation: float 6s ease-in-out infinite;
    }

    .background-video {
      position: absolute;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      opacity: 0.15;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-50%) rotate(0deg);
      }
      50% {
        transform: translateY(-45%) rotate(3deg);
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    a {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border-radius: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: darkblue;
        }

    @media (max-width: 768px) {
      .mockup {
        display: none;
      }
      
      .gradient-text {
        font-size: 2.5rem;
      }
      
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <video autoplay muted loop class="background-video">
      <source src="https://i.pinimg.com/736x/93/97/5f/93975f0c35553230595f24dd3b1d8aa5.jpg" type="video/mp4">
    </video>
    
    <div class="hero-content">
      <h1 class="gradient-text">Revolutionary App Experience</h1>
      <p class="hero-description">
        Transform your daily routine with our cutting-edge application. 
        Experience seamless integration and powerful features designed just for you.
      </p>
      
      <div class="buttons">
        <button class="download-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.04 12.37l-8.48-8.48c-.23-.23-.54-.37-.88-.37-.69 0-1.25.56-1.25 1.25v16.46c0 .69.56 1.25 1.25 1.25.34 0 .65-.14.88-.37l8.48-8.48c.49-.49.49-1.28 0-1.76z"/>
          </svg>
          App Store
        </button>
        <button class="download-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3.375 0L12 8.625l3.375-3.375L4.125.375C3.75.15 3.375 0 3 0h.375z"/>
          </svg>
          Play Store
        </button>
        <button class="download-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
          Direct Download
        </button>
      </div>
      
      <a href="Privacy-Policy.html">Go to Page 1</a>
    <a href="terms-conditon.html">Go to Page 2</a>
    <a href="Queston.html">Go to Page 3</a>
      <div class="stats">
        <div class="stat">
          <div class="stat-number" data-target="1000000">0</div>
          <div class="stat-label">Downloads</div>
        </div>
        <div class="stat">
          <div class="stat-number" data-target="4.9">0</div>
          <div class="stat-label">Average Rating</div>
        </div>
        <div class="stat">
          <div class="stat-number" data-target="50000">0</div>
          <div class="stat-label">Active Users</div>
        </div>
      </div>
    </div>
    
    <div class="mockup"></div>
  </section>

  <script>
    // Intersection Observer for counting animation
    const stats = document.querySelectorAll('.stat-number');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          startCounting(entry.target);
        }
      });
    }, { threshold: 0.5 });

    stats.forEach(stat => observer.observe(stat));

    function startCounting(el) {
      const target = parseFloat(el.getAttribute('data-target'));
      const duration = 2000; // 2 seconds
      const steps = 60;
      const stepValue = target / steps;
      let current = 0;

      const timer = setInterval(() => {
        current += stepValue;
        if (current >= target) {
          el.textContent = target.toLocaleString();
          clearInterval(timer);
        } else {
          el.textContent = Math.floor(current).toLocaleString();
        }
      }, duration / steps);
    }
  </script>
</body>
</html>
